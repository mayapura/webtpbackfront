        <div class="container">
            <div class="pt-5 pb-3 text-center">
                <h2 class="fw-bold">Formulario de alta</h2>
            </div>
            <div class="row text-center mb-5">
                <div class="row col-lg-12 mx-auto pt-3" style="background-color: rgba(197, 216, 216, 0.5);">
                    <div class="card col-lg-7 col-sm-12 mx-auto mt-4 mb-5">
                        <div class="card-header">
                            <h5>Datos del libro</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3 text-start">
                                    <label for="txtTitulo" class="form-label">Titulo:</label>
                                    <input type="text" class="form-control" name="txtTitulo" id="txtTitulo" placeholder="Ingresar titulo">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="txtAutor" class="form-label">Autor:</label>
                                    <input type="text" class="form-control" name="txtAutor" id="txtAutor" placeholder="Ingresar autor">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="txtImagen" class="form-label">Imagen:</label>
                                    <input type="text" class="form-control" name="txtImagen" id="txtImagen" placeholder="Ingresar link de la imagen">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="txtDescripcion" class="form-label">Descripción:</label>
                                    <textarea type="text" class="form-control" name="txtDescripcion" id="txtDescripcion" rows="3" placeholder="Ingresar descripcion"></textarea>
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="txtStock" class="form-label">Stock:</label>
                                    <input type="number" class="form-control" name="txtStock" id="txtStock" placeholder="Ingresar stock">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="txtPrecio" class="form-label">Precio:</label>
                                    <input type="number" class="form-control" name="txtPrecio" id="txtPrecio" placeholder="Ingresar precio">
                                </div>
                                <div class="mb-3 text-start">
                                    <label for="txtDestacado" class="form-label">Destacado</label>
                                    <input type="number" class="form-control" name="txtDestacado" id="txtDestacado" placeholder="Ingresar si es destacado -> 1 y si no lo es -> 0">
                                </div>
                                <!--                                 <div class="pb-4">
                                    <label for="txtprecio" class="form-label">Destacado:</label>
                                    <select class="form-select" aria-label="Default select example">

                                        <option value="1">Si</option>
                                        <option value="2">No</option>
                                    </select>
                                </div> -->

                        </div>
