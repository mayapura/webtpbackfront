<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>

<body>
    <div id="app" class="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <a class="navbar-brand" href="listarLibros.html">
                    <img src="./../static/img/vine-icon.svg" alt="logo" width="35" height="30" class="d-inline-block align-text-top"> V-Libros
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="listarLibros.html">Listado de libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Bandeja de entrada</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <a href="home.html" class="btn btn-outline-success">Salir</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="pt-5 pb-3 text-center">
                <h2 class="fw-bold">Bandeja de entrada</h2>
            </div>
            <div class="row text-center mb-5">
                <div class="row col-lg-12 mx-auto pt-3" style="background-color: rgba(197, 216, 216, 0.5);">
                    <div class="m-auto my-3">
                        <table class="table bg-white m">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col">#</th>
                                    <th scope="col">Remitente</th>
                                    <th scope="col">DNI</th>
                                    <th scope="col">E-mail</th>
                                    <th class="text-center" scope="col">Asunto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="align-middle" v-for="usuario in usuarios">
                                    <td class="text-center">{{usuario.id}}</td>
                                    <td>{{usuario.apellido}} {{usuario.nombre}}</td>
                                    <td>{{usuario.dni}}</td>
                                    <td>{{usuario.email}}</td>
                                    <td class="text-center">{{usuario.asunto}}</td>
                                    <td class="text-center">
                                        <a :href="'detallemensaje.html?id='+usuario.id" class="btn btn-primary"><i class="fa-brands fa-readme"></i></a>
                                        <button v-on:click="eliminar(usuario.id)" class="btn btn-danger"><i class="far fa-trash-alt "></i></button>
                                    </td>
                                    <!-- <td class="text-center">
                                        <a :href="'detallemensaje.html?id='+usuario.id+'&apellido='+usuario.apellido+'&nombre='+usuario.nombre+'&dni='+usuario.dni+'&email='+usuario.email+'&telefono='+usuario.telefono+'&asunto='+usuario.asunto+'&mensaje='+usuario.mensaje" class="btn btn-primary"><i class="fa-brands fa-readme"></i></a>
                                        <button v-on:click="eliminar(usuario.id)" class="btn btn-danger"><i class="far fa-trash-alt "></i></button>
                                    </td> -->
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
        <footer class="row mx-0 px-0 " id="footer ">
            <div class="col-sm-12 m-auto p-auto bg-dark ">
                <h6 class="bg-dark text-white text-center py-4 ">Copyright &copy; 2022 Programaci&oacute;n FullStack con Java</h6>
            </div>
        </footer>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js "></script>
    <script src="./../static/js/main.js "></script>
</body>

</html>
