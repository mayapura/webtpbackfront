<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <header>
        <h1 class="text-center my-3">CRUD - Trabajo Practico Integrador</h1>
        <h1 class="text-center">Modificacion Usuarios</h1>
    </header>
    <main>

        <div class="container app" id="app">
            <div class="mx-5 my-3">
                <form>
                    <div class="mb-3">
                        <label for="txtId">Id</label>
                        <input type="text" class="form-control" name="txtId" id="txtId" disabled><br>
                    </div>
                    <div class="mb-3">
                        <label for="txtNombre">Nombre:</label>
                        <input type="text" class="form-control" name="txtNombre" id="txtNombre"><br>
                    </div>
                    <div class="mb-3">
                        <label for="txtEmail">Email:</label>
                        <input type="text" class="form-control" name="txtEmail" id="txtEmail"> <br>
                    </div>
                    <div class="mb-3">
                        <label for="txtPrioridad">Prioridad:</label>
                        <input type="number" class="form-control" name="txtPrioridad" id="txtPrioridad"> <br>
                    </div>
                    <div class="mb-3">
                        <label for="txtImagen">Imagen</label>
                        <input type="text" class="form-control" name="txtImagen" id="txtImagen"> <br>
                    </div>
                    <button type="button" class="btn btn-success" onclick="modificar()">Grabar</button>
                </form>
            </div>
            <a href="index.html" class="btn btn-warning">Home</a>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./../static/js/update.js"></script>

</body>

</html>
